{% extends 'base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}

{% bootstrap_messages %}

        <h2>Iniciar Sesion</h2>

            {% csrf_token %}

        </form>
    </div>
{% endblock content %}
