{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}


{% block group_content %}
    <h4>Crear un nuevo Foro de dudas</h4>
    <form action="{% url 'groups:create' %}" method="post" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="button" value="Crear" class="btn btn-primary btn-lg btn-block">
    </form>
{% endblock group_content %}
