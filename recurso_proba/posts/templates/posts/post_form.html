{% extends 'posts/base.html' %}

{% load bootstrap3 %}


{% block post_content %}
    <h4>Crear una nueva pregunta</h4>
    <form action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Crear" class="btn btn-primary btn-lg btn-block">
    </form>
{% endblock post_content %}
